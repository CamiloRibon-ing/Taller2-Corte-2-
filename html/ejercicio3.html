<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversión de Temperatura</title>
</head>
<body>
    <h2>Convertir de Centígrados a Fahrenheit</h2>
    <form id="conversionForm">
      
        <label for="centigrados">Grados Centígrados:</label>
        <input type="number" id="centigrados" placeholder="Introduce grados C°">

       
        <button type="button" onclick="convertirAFahrenheit()">Convertir</button>

      
        <label for="fahrenheit">Grados Fahrenheit:</label>
        <input type="text" id="fahrenheit" readonly>
    </form>

    <script>
       
        function convertirAFahrenheit() {
          
            let gradosCentigrados = parseFloat(document.getElementById("centigrados").value);

           
            let gradosFahrenheit = (gradosCentigrados * 9 / 5) + 32;

           
            document.getElementById("fahrenheit").value = gradosFahrenheit.toFixed(2);
        }
    </script>
</body>
</html>
